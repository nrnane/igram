<ion-view style="" id="page5" title="Login">
    <ion-content class="has-header" padding="true">
        <form style="" class="list">
            <ion-list style="">
                <label style="" class="item item-input">
                    <span class="input-label">Username</span>
                    <input placeholder="" type="text" ng-model="loginData.username">
                </label>
                <label style="" class="item item-input">
                    <span class="input-label">Password</span>
                    <input placeholder="" type="password" ng-model="loginData.password">
                </label>
            </ion-list>
            <div style="height: 40px;" class="spacer"></div>
            <button class="button button-stable  button-block" id="login-button1" ng-click="doLogin(loginData)">Log in</button>
            <a class="button button-positive  button-block button-clear" id="login-button2"  href="#/signup">Or create an account</a>
            <!--<a class="button button-positive  button-block button-clear" id="login-button3"  href="#/signup">Forgot Password ?</a>-->
            <button class="button button-positive  button-block icon ion-social-facebook" id="login-button4"> Login with facebook</button>
            <pre>{{loginData}}</pre>
        </form>
    </ion-content>
</ion-view>
