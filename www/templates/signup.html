<ion-view style="" id="page6" title="Signup">
    <ion-content class="has-header" padding="true">
        <form style="" class="list">
            <ion-list style="">
                <label style="" class="item item-input">
                    <span class="input-label">Name</span>
                    <input placeholder="" type="text" ng-model="signup.name">
                </label>
                <label style="" class="item item-input">
                    <span class="input-label">Email</span>
                    <input placeholder="" type="email" ng-model="signup.email">
                </label>
                <label style="" class="item item-input">
                    <span class="input-label">Mobile</span>
                    <input placeholder="" type="text" ng-model="signup.mobile">
                </label>
                <label style="" class="item item-input">
                    <span class="input-label">Username</span>
                    <input placeholder="" type="text" ng-model="signup.username">
                </label>
                <label style="" class="item item-input">
                    <span class="input-label">Password</span>
                    <input placeholder="" type="password" ng-model="signup.password">
                </label>
            </ion-list>
            <pre>
            {{signup}}
          </pre>
            <button class="button button-stable  button-block" id="signup-button5" ng-click="signupUser(signup)">Sign up</button>
        </form>
        <button class="button button-positive  button-block icon ion-social-facebook" id="signup-button6">Signup with facebook</button>
        <a class="button button-positive  button-block button-clear" id="signup-button7"  href="#/login">Already Signup Login here</a>
    </ion-content>
</ion-view>
